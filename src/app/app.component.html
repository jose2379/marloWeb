  <router-outlet></router-outlet>
  <div class="fixed-bottom row bg-alfa">
    <div *ngIf="btnHomeOn" class="col-3 text-center" routerLink="/home">
      <button class="btn bg-transparent text-morado">
        <fa name="arrow-left">Gallery</fa>
        <fa name="home" size="2x">Home</fa>
      </button>
    </div>
    <div class="col-6 m-auto text-center">
      <button *ngFor="let red of arrRedes" class="btn bg-transparent text-morado" (click)="onRedes(red.urlSalida, red.target)" title="{{red.titulo}}">
        <fa name="{{red.icono}}" size="2x">{{red.titulo}}</fa>
      </button>
    </div>
    <div *ngIf="btnGaleryOn" class="col-3 text-center" routerLink="/gallery">
      <button class="btn bg-transparent text-morado">
        <fa name="paint-brush" size="2x">Gallery</fa>
        <fa name="arrow-right">Gallery</fa>
      </button>
    </div>
    <div *ngIf="btnCloseOn" class="col-3 text-center" routerLink="/gallery">
      <button class="btn bg-transparent text-morado">
        <fa name="close" size="2x">Gallery</fa>
      </button>
    </div>

        <i class="fa fa-camera fa-stack-1x"></i>
        <i class="fa fa-ban fa-stack-2x text-danger" style="color:red;"></i>
      </span> -->
  </div>
