<div class="card text-white bg-transparent text-center mt-5" *ngIf="obra">
  <img class="card-img-top pt-5" src="{{obra.url_imagen}}" alt="{{obra.titulo}}">
  <div class="card-body mb-5">
    <h5 class="card-title">{{obra.titulo}}</h5>
    <h6 class="card-text">{{obra.fechaString}}</h6>
    <h6 class="card-text"><small>{{obra.tecnica}} || {{ obra.dimension }}</small></h6>
  </div>
</div>
