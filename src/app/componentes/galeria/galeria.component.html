  <div class="row pt-5">

      <div class="row w-100 position-absolute gradient-cabecera p-1">
        <div class="col-12">
          <h6 class="text-white text-truncate m-0">
            {{ obra.titulo }}
          </h6>
        </div>
      </div>

    </div>
  </div>
  <div class="row mb-5 pb-5" *ngIf="btnVerMasOn">

      <button class="btn btn-outline-secondary w-100 text-white" (click)="verMas()">Ver m√°s mARLotadas</button>
    </div>
  </div>
</div>
