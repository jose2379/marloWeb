<div id="carouselExampleControls" class="carousel slide h-100" data-ride="carousel">
    <div class="carousel-inner h-100">
      <div class="carousel-item h-100 m-auto" *ngFor="let obra of obras; let i = index" [ngClass]="{'active': (i == obraVista)}" >
        <img class="d-block w-100" src="{{ obra.url_imagen }}" alt="{{ obra.titulo }}">
        <div class="carousel-caption d-none d-md-block">
                <h5>hola</h5>
              </div>
      </div>
    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev" (click)="verNuevaObra('prev')">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next" (click)="verNuevaObra('next')">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
