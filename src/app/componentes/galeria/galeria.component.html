<div class="container mt-5">
  <div class="row pt-5">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 position-relative" *ngFor="let obra of obras; let i = index">
      <div class="row w-100 position-absolute gradient-cabecera p-1">
        <div class="col-12">
          <h6 class="text-white text-truncate m-0">
            {{ obra.titulo }}
          </h6>
        </div>
      </div>
      <img class="d-block w-100 mb-4" src="{{ obra.url_imagen }}" alt="{{ obra.titulo }}">
    </div>
  </div>
  <div class="row mb-5 pb-5" *ngIf="btnVerMasOn">
    <div class="col-8 text-center m-auto">
      <button class="btn btn-outline-secondary w-100 text-white" (click)="verMas()">Ver m√°s mARLotadas</button>
    </div>
  </div>
</div>
